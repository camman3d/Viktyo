@()(implicit request: RequestHeader, user: Option[User] = None)

@main("index", "VIKTYO", user) {

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/index.css")">

    <script src="@routes.Assets.at("javascripts/swipe.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>


    <div id="slideshow">
        <div id='slider'>
            <ul>
                <li style='display:block'>
                    <div class="slide">
                        <img src="/assets/images/index/slides/bannerImage.jpg">
                    </div>
                </li>
                <li style='display:none'>
                    <div class="slide">
                        <img src="/assets/images/index/slides/bg1.jpg">
                    </div>
                </li>
                <li style='display:none'>
                    <div class="slide">
                        <img src="/assets/images/index/slides/bg2.jpg">
                    </div>
                </li>
            </ul>
        </div>

        <div class="container">
            <div id="sliderMenu">
                <button class="btn" id="sliderPrev"> Prev </button>
                <div id="slideIcons">
                    <div class="slideIcon active"></div>
                    <div class="slideIcon"></div>
                    <div class="slideIcon"></div>
                </div>
                <button class="btn" id="sliderNext"> Next </button>
            </div>
        </div>
    </div>
}
