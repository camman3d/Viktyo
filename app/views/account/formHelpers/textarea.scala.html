@(field: String, required: Boolean, validator: String)

@defining(field.toLowerCase.replaceAll(" ", "_")) { fieldName =>
    <div class="control-group">
        <label class="control-label" for="@fieldName">@field @if(required){*}</label>
        <div class="controls">
            <textarea id="@fieldName" name="@fieldName" placeholder="@field" class="@if(required){required}" data-validate="@validator">
            </textarea>
            <span class="help-inline"></span>
        </div>
    </div>
}
